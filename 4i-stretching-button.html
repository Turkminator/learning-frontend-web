<!DOCTYPE html>
<html lang="en">
  <head>
    <title>stretching button</title>
    <style>
      body{
        background-color: black;
      }
      button{
        border: none;
        background-color: rgb(1, 117, 1);
        cursor: pointer;
        color: white;
        padding: 5px 10px;
        transition: all 0.5s;
      }
      button:hover{
        padding: 15px 30px;
      }

    </style>
  </head>
  <body>
    <button>Stretch</button>
  </body>
</html>
