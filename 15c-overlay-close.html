<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        height: 3000px;
      }

      .gray{
        background-color: gray;
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .btn{
        background-color: black;
        color: white;
        position: absolute;
        top: -15px;
        left: -15px;
        padding: 10px 13px;
        border-radius: 50%;
        font-family: arial;
      }

    </style>
  </head>
  <body>
    <div class="gray">
      <div class="btn">X</div>
    </div>
  </body>
</html>
