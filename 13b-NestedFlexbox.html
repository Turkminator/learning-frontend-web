<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: flex;
        height: 50px;
      }

      .left{
        background-color: lightpink;
        width: 100px;
      }

      .right{
        display: flex;
        background-color: lightblue;
        width: 200px;
        flex-direction: column;
        justify-content: center;
      }

      .row2{
        display: flex;
        justify-content: space-between;
      }

      .item1, .item2{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="row1">row1</div>
        <div class="row2">
          <div class="item1">row2</div>
          <div class="item2">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
