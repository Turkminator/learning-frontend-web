<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon padding</title>
    <style>
      body{
        background-color: gray;
      }
      .amazon-add-to-cart{
        background-color: rgb(255, 216, 20);
        color: black;
        padding: 7.4px 41.3px;
        cursor: pointer;
        border: none;
        border-radius: 15px;
        transition: background-color 0.15s;
      }
      .amazon-add-to-cart:hover{
        background-color: rgb(197, 166, 12);
      }
    </style>
    
  </head>
  <body>
    <button class="amazon-add-to-cart">Add to Cart</button>
  </body>
</html>
