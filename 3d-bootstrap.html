<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap wh</title>
    <style>
      body{
        background-color: rgb(10, 10, 80);
      }
      .get-started, .download{
        height: 35px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        width: 105px;
        font-family: Arial;
        transition: all 2s;
      }
      .get-started{
        margin-right: 5px;
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
      }

      .get-started:hover{
        background-color: rgb(67, 42, 104);
      }
      .download{
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border: solid;
        border-width: 1px;
      }
      .download:hover{
        background-color: rgb(108, 117, 125);
        color: white;
        border-color: rgb(108, 117, 125);
      }
    </style>
    
  </head>
  <body>
    <button class="get-started">Get started</button>
    <button class="download">Download</button>
  </body>
</html>
