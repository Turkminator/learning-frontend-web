<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        height: 3000px;
      }
      button{
        position: absolute;
        top: 15px;
        right: 15px;
        border-style: none;
        background-color: black;
        color: white;
        padding: 14px 16px;
        border-radius: 50%;
        cursor: pointer;
        transition:all 2s;
      }
      button:hover{
        opacity: 0.8;
      }
      button:active{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button>X</button>
  </body>
</html>
