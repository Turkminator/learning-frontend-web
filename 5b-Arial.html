<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Arial text</title>
    <style>
      p{
        font-family: Arial;
      }
      .title{
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .sub{
        text-decoration: i;
        color: red;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <p class="title">Biggest Deals of the Year!</p>
    <i class="sub">Sales end Tuesday</i>
  </body>
</html>
