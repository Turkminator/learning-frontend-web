<!DOCTYPE html>
<html lang="en">
  <head>
    <title>shadow Searchbox</title>
    <style>
      input{
        width: 350px;
        box-shadow: 0px 0px 10px;
        border: none;
        border-radius: 15px;
        height: 30px;
        padding-left: 20px;
      }
      input:focus{
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Search Google or type a URL">
  </body>
</html>
