<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweet</title>
    <style>
      *{
        font-family: Arial, Helvetica, sans-serif;
      }
      .container{
        width: 500px;
      }
      .user-name{
        font-weight: bold;
      }
      .tag-time{
        font-weight: 300;
        color: rgb(152, 152, 152);
      }
      .refer{
        color: rgb(78, 149, 223);
        cursor: pointer;
      }
      .refer:hover{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="user-name">freeCodeCamp.org <span class="tag-time">@freeCodeCamp 1h</span></p>
      <p class="tweet">As a web developer, you'll want to make your projects easy to use and navigate around.
      <br><br>
        Here <span class="refer">@chp_it</span> outlines the top skills new developers should have.
      </p>
    </div>
  </body>
</html>
