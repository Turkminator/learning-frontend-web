<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub padding</title>
    <style>
      body{
        background-color: gray;
      }
      .github-sign-up{
        background-color: rgb(46, 164, 79);
        color: white;
        padding: 7.4px 20.6px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        transition: box-shadow 0.15s;
      }
      .github-sign-up:hover{        
        box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, 0.2);
      }
    </style>
    
  </head>
  <body>
    <button class="github-sign-up">Sign up</button>
  </body>
</html>
