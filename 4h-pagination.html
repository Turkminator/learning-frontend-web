<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pagination</title>
    <style>
      .container {
        display: flex;
        align-items: center;
      }
      .pagination{
        margin: 0px 10px;
      }
      a {
        margin: 0px 3px;
      }
      button{
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button-back">Back</button>
      <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
      </div>
      <button class="button-next">Next</button>
    </div>
  </body>
</html>
