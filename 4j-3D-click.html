<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D click</title>
    <style>
      body{
        background-color: lightblue;
      }
      button{
        margin-top: 5px;
        margin-left: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
        border: none;        
        background-color: rgb(1, 117, 1);
        color: white;
        cursor: pointer;
      }
      button:active{
        margin:10px 0px 0px 10px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
