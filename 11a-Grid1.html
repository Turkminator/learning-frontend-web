<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .bir{
        background-color: lightblue;
      }
      .iki{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bir">
        200px
      </div>
      <div class="iki">
        75px
      </div>
    </div>
  </body>
</html>
