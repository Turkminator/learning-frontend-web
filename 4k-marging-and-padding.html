<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Margin and padding</title>
    <style>
      body{
        background-color: black;
      }
      .container{
        display: flex;
        gap: 20px;
      }
      button{
        border: none;
        background-color: rgb(1, 117, 1);
        color: white;
        padding: 2px 10px;
        cursor: pointer;
        transition: all 0.15s;
      }
      button:hover{
        padding: 2px 15px;
        margin: 0 -5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button-1">One</button>    
      <button class="button-2">Two</button>    
      <button class="button-3">Three</button>
    </div>
  </body>
</html>
