<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Margin and padding</title>
    <style>
      body{
        background-color: black;
      }
      button{
        border: none;
        background-color: rgb(1, 117, 1);
        color: white;
        padding: 2px 10px;
        cursor: pointer;
      }
      button:hover{
        padding: 2px 15px;
      }
    </style>
  </head>
  <body>
    <button class="button-1">One</button>    
    <button class="button-2">Two</button>    
    <button class="button-3">Three</button>
  </body>
</html>
